<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <main class="main-container">
        <div class="left">
          <img
            class="perfume1"
            src="assets/img/image-product-desktop.jpg"
            alt="perfume1"
          />
          <img
            class="perfume2"
            src="assets/img/image-product-mobile.jpg"
            alt="perfume2"
          />
        </div>
        <div class="right">
          <header class="titles">
            <h6>Perfume</h6>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>
          <article class="content">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </article>
          <section>
            <div class="prices">
              <p>$149.99</p>
              <p>$169.99</p>
            </div>
          </section>
          <button class="add">
            <i class="fa fa-shopping-cart"></i>
            <p>Add to Cart</p>
          </button>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Guillermo Eguizabal</a>.
    </div>
  </body>
</html>
